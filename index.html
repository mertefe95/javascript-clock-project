<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>WAR TIME CLOCK PROJECT</title>
</head>
<body onload="initClock()">
    <div class="upper-div">
        <h2>WAR O'CLOCK</h2>
        <h4>WHAT TIME IS IT !</h4>

        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span> 
            </div>
        </div>

    </div>

    <div class="main-div">
        <img class="main-image" src="images/1.png">
        <span class="main-span">REST FELLAS!</span>

        <p>LADS WANNA JUST PARTY AND HAVE FUN</p>
    </div>

    <div class="bottom-div">
        <ul>
            <li><p class="bottom-first-p">SET DEFENCE TIME</p></li>
            <li><p class="bottom-second-p">SET ATTACK TIME</p></li>
            <li><p class="bottom-third-p">SET DINNER TIME</p></li>
            <li><button>WAR TIME!</button></li>
            <li><p>&copy; 2020 BUNKBED CORPS.</p></li>
        </ul>
    </div>


<script src="app.js"></script>
</body>
</html>
